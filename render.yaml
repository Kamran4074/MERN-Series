services:
  # Backend API Service
  - type: web
    name: your-app-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        value: https://your-app-frontend.onrender.com  # Update with your frontend URL

  # Frontend Static Site
  - type: web
    name: your-app-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://your-app-backend.onrender.com  # Update with your backend URL