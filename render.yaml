services:
  # Backend API Service
  - type: web
    name: servicehub-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        value: https://servicehub-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: servicehub-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://servicehub-backend.onrender.com